<mat-form-field>
    <mat-label>Select Context</mat-label>
    <mat-select [(value)]=contextVal (selectionChange)="onContextChange()" >
        <mat-option *ngFor="let brand of brands" [value]="brand.ContextName">
            {{ brand.ContextName}}
        </mat-option>
    </mat-select>
</mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container [matColumnDef]="column.field" *ngFor="let column of displayedColumns">
                <th mat-header-cell *matHeaderCellDef> {{column.headerText}} </th>
                <td mat-cell *matCellDef="let element"> {{element[column.field]}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
</div>
